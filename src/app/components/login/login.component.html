<main class="form-signin">
    <form (ngSubmit)="onLogin()"  #f="ngForm">
     
      <h1 class="h3 mb-3 fw-normal">Prašome prisijungti</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="" [(ngModel)]="username" name="username" required>
        <label for="floatingInput">Vartotojo vardas</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="" [(ngModel)]="password" name="password" required>
        <label for="floatingPassword">Slaptažodis</label>
      </div>
  
      
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!f.valid" >Prisijungti</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </main>
