
<div class="col-md-12">
    
    <div *ngIf="isLoading && !isError" class="text-center">
        <img src="https://c.tenor.com/tEBoZu1ISJ8AAAAC/spinning-loading.gif">
    </div>
    

    <div class="alert alert-danger" *ngIf="isError">
        Įvyko klaida parsiunčiant duomenis
    </div>

    
    <div class="card" *ngIf="!isLoading">
        <div class="card-header">
            Šauktinių sąrašas
        </div>
        <div class="card-body">
             <div class="row">
                <app-list-item *ngFor="let sauktinis of sauktiniuSarasas; let i=index" class="col-md-4 col-sm-6 col-lg-3 mb-3" [sauktinis]="sauktinis" (afterDelete)="afterDelete()"></app-list-item>
            </div>
        </div>
    </div>
</div>
